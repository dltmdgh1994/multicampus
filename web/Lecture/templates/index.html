<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <title>Lecture Sample</title>

    <!-- Bootstrap을 이용하기 위해 CDN 방식을 이용-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="/static/css/cover.css" rel="stylesheet">

  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto"></header>
  <main class="px-3">
    <h1>Lecture Sample</h1>
    <p class="lead">Login function</p>
    {% if request.session.loginObj %}
        <p class="lead">
            <a href="/movie/search" class="btn btn-lg btn-secondary fw-bold border-white bg-white">BoxOffice</a>
            <a href="" class="btn btn-lg btn-secondary fw-bold border-white bg-white">BBS</a>
            <a href="/users/logout" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Logout</a>
        </p>
    {% else %}
        <p class="lead">
            <a href="/users/login/" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Login</a>
        </p>
    {% endif %}
  </main>

  <footer class="mt-auto text-white-50">
    <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
  </footer>
</div>
  </body>
</html>
